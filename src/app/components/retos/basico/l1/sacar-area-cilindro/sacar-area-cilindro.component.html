<div class="reto">
  <div class="content">
    <div class="title">
      <h3>Calcular area de un cilindro</h3>
      <button class="btn-cerrar" (click)="close()"><img src="assets/img/icons/close.png" alt=""></button>
    </div>
    <hr>
    <div class="description">
      <p>Escribir un programa que calcule el area de un cilindro cuyo radio y altura son ingresados por el usuario.</p>
    </div>
    <button class="solucion" (click)="solution()">SOLUCION</button>
    <div class="image-complete" *ngIf="sol">
      <img src="assets/img/retos_basico_area-cilindro.png" alt="solucion area cilindro">
    </div>
  </div>
</div>
